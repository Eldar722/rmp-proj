{% extends 'base.html' %}

{% block title %}Вход{% endblock %}


{% block content %}
<section class="second-block">
    <div class="second-block__header is-pink">
       Вход
    </div>
    <div class="container">
        <div class="auth">
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn-link">Войти</button>
            </form>
        </div>
    </div>

    <div id="signuplink" class="spanlink">
        <span>Если у Вас нет аккаунта, перейдите по <a href="{% url 'sign_up_page' %}" class="linkif">ссылке</a></span>
    </div>
</section>
{% endblock %}
