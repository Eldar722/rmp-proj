{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}


{% block content %}
<section class="second-block">
    <div class="second-block__header is-pink">
       Регистрация
    </div>
    <div class="container">
        <div class="auth">
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <button class="btn-link">Регистрация</button>
            </form>
        </div>
    </div>
    
    <div id="loginlink" class="spanlink">
        <span>Если у Вас есть аккаунт, перейдите по <a href="{% url 'login_page' %}" class="linkif">ссылке</a></span>
    </div>
</section>
{% endblock %}
